<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes or No</title>
  <link rel="stylesheet" href="date.css">
</head>
<body>
  <div class="container">
    <label class="label">Would you like to go out with me for a date?</label>
    <img src="bunny-cute.gif" alt="tontonpic" class="image">
    <div class="button-group">
      <button id="yesButton" class="button yes" href >Yes</button>
      <button id="noButton" class="button no">No</button>
    </div>
  </div>
  <script src="date.js"></script>
</body>
</html>
